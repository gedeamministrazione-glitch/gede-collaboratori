<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatore Gas Business</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #003366; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #003366; color: white; }
        input { padding: 8px; width: 200px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #003366; color: white; border: none; cursor: pointer; }
        button:hover { background: #0055aa; }
    </style>
</head>
<body>

<h1>Comparatore Gas Business</h1>

<label>Smc Mensili:</label>
<input type="number" id="consumo" value="100"><br>

<label>PSV (€/Smc):</label>
<input type="number" step="0.01" id="psv" value="0.40"><br>

<button onclick="calcola()">Calcola</button>

<h2>Risultati</h2>

<table>
    <thead>
        <tr>
            <th>Offerta</th>
            <th>Materia Prima (€)</th>
            <th>Quota Fissa (€)</th>
            <th>Variabili (€)</th>
            <th>Totale (€)</th>
        </tr>
    </thead>
    <tbody id="risultati"></tbody>
</table>

<script>
function fmt(num) {
    return num.toFixed(2).replace(".", ",");
}

function calcola() {
    const smc = parseFloat(document.getElementById("consumo").value);
    const psv = parseFloat(document.getElementById("psv").value);

    const offerte = [
        {
            nome: "CEI Business Flex",
            materia: smc * (psv + 0.058),
            fisso: 12.00,
            variabile: 1.80
        },
        {
            nome: "CEI Business Pro",
            materia: smc * (psv + 0.055),
            fisso: 15.00,
            variabile: 1.60
        },
        {
            nome: "Estra Gas Impresa",
            materia: smc * (psv + 0.057),
            fisso: 12.00,
            variabile: 1.70
        }
    ];

    let html = "";

    offerte.forEach(o => {
        const totale = o.materia + o.fisso + o.variabile;

        html += `
            <tr>
                <td>${o.nome}</td>
                <td>€ ${fmt(o.materia)}</td>
                <td>€ ${fmt(o.fisso)}</td>
                <td>€ ${fmt(o.variabile)}</td>
                <td><b>€ ${fmt(totale)}</b></td>
            </tr>
        `;
    });

    document.getElementById("risultati").innerHTML = html;
}
</script>

</body>
</html>
