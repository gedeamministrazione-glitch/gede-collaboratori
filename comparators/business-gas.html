<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatore Gas Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .back {
            display: inline-block;
            margin: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<a href="/dashboard.html" class="back">← Torna alla Dashboard</a>

<h1>Comparatore Gas Business</h1>

<div class="container">

    <label>Smc Mensili:</label>
    <input type="number" id="consumo" value="100">

    <label>PSV (€/Smc):</label>
    <input type="number" id="psv" value="0,40" step="0.01">

    <button onclick="calcola()">Calcola</button>

    <h2>Risultati</h2>

    <table>
        <thead>
            <tr>
                <th>Offerta</th>
                <th>Materia Prima (€)</th>
                <th>Quota Fissa (€)</th>
                <th>Variabili (€)</th>
                <th>Totale (€)</th>
            </tr>
        </thead>
        <tbody id="risultati"></tbody>
    </table>

</div>

<script>
function calcola() {
    const consumo = parseFloat(document.getElementById("consumo").value);
    const psv = parseFloat(document.getElementById("psv").value.replace(",", "."));

    const offerte = [
        {
            nome: "CEI Partner (> 10.000 Smc)",
            mp: consumo * (psv + 0.12),
            fissa: 14,
            var: consumo * 0.0564
        },
        {
            nome: "CEI Pro (> 10.000 Smc)",
            mp: consumo * (psv + 0.10),
            fissa: 14,
            var: consumo * 0.0564
        },
        {
            nome: "CEI Flex (> 10.000 Smc)",
            mp: consumo * (psv + 0.08),
            fissa: 14,
            var: consumo * 0.0564
        },
        {
            nome: "CEI Reflex (< 10.000 Smc)",
            mp: consumo * (psv + 0.08),
            fissa: 26,
            var: consumo * 0.1064
        },
        {
            nome: "CEI Canon (< 10.000 Smc)",
            mp: consumo * (psv + 0.08),
            fissa: 19.5,
            var: consumo * 0.0864
        },
        {
            nome: "CEI Vision (< 10.000 Smc)",
            mp: consumo * (psv + 0.09),
            fissa: 15,
            var: consumo * 0.0564
        },
        {
            nome: "Estra Business Variabile",
            mp: consumo * (psv + 0.10),
            fissa: 12,
            var: 0
        },
        {
            nome: "Estra Business Fissa",
            mp: consumo * 0.52,
            fissa: 12,
            var: 0
        }
    ];

    let html = "";
    offerte.forEach(o => {
        const totale = o.mp + o.fissa + o.var;
        html += `
            <tr>
                <td>${o.nome}</td>
                <td>€ ${o.mp.toFixed(2)}</td>
                <td>€ ${o.fissa.toFixed(2)}</td>
                <td>€ ${o.var.toFixed(2)}</td>
                <td><b>€ ${totale.toFixed(2)}</b></td>
            </tr>`;
    });

    document.getElementById("risultati").innerHTML = html;
}
</script>

</body>
</html>
