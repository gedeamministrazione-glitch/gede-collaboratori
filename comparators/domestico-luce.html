<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatore Luce Domestica</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<button class="back-button" onclick="window.location.href='../dashboard.html'">⬅ Torna alla Dashboard</button>

<h2 class="page-title">Comparatore Luce Domestica</h2>

<div class="form-container">
    <label>kWh Mensili:</label>
    <input type="number" id="kwh">

    <label>PUN:</label>
    <input type="number" id="pun" step="0.01">

    <button onclick="calcola()">Calcola</button>
</div>

<div id="risultati" class="results-container"></div>

<script>
function calcola() {
    let kwh = parseFloat(document.getElementById("kwh").value);
    let pun = parseFloat(document.getElementById("pun").value);

    if (isNaN(kwh) || isNaN(pun)) {
        alert("Valori non validi");
        return;
    }

    const offerte = [
        { nome: "CEI Casa Flex", materia: (pun + 0.06) * kwh, fisso: 6, perdite: kwh * 0.1027 },
        { nome: "CEI Casa Pro", materia: (pun + 0.05) * kwh, fisso: 8, perdite: kwh * 0.1027 },
        { nome: "Estra Casa Luce", materia: (pun + 0.065) * kwh, fisso: 7, perdite: kwh * 0.10 }
    ];

    let html = `
    <h3>Risultati</h3>
    <table>
        <tr>
            <th>Offerta</th>
            <th>Materia (€)</th>
            <th>Fisso (€)</th>
            <th>Perdite (€)</th>
            <th>Totale (€)</th>
        </tr>
    `;

    offerte.forEach(o => {
        let totale = o.materia + o.fisso + o.perdite;

        html += `
            <tr>
                <td>${o.nome}</td>
                <td>€ ${o.materia.toFixed(2)}</td>
                <td>€ ${o.fisso.toFixed(2)}</td>
                <td>€ ${o.perdite.toFixed(2)}</td>
                <td><b>€ ${totale.toFixed(2)}</b></td>
            </tr>`;
    });

    html += "</table>";
    document.getElementById("risultati").innerHTML = html;
}
</script>

</body>
</html>
