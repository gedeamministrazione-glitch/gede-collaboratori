<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Comparatore Luce Business</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        h1 { text-align: center; }
        .input-box { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f4f4f4; }
        button { padding: 10px 20px; cursor: pointer; }
        .back-btn { display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<a href="/dashboard.html" class="back-btn">⬅ Torna alla Dashboard</a>

<h1>Comparatore Luce Business</h1>

<div class="input-box">
    <label>kWh Mensili:</label>
    <input type="number" id="consumo" value="500">
</div>

<div class="input-box">
    <label>PUN (€/kWh):</label>
    <input type="number" id="pun" step="0.01" value="0.12">
</div>

<button onclick="calcola()">Calcola</button>

<h2>Risultati</h2>

<table>
    <thead>
        <tr>
            <th>Offerta</th>
            <th>Materia (€)</th>
            <th>Fisso (€)</th>
            <th>Perdite (€)</th>
            <th>Totale (€)</th>
        </tr>
    </thead>
    <tbody id="tabella"></tbody>
</table>

<script>
function fmt(n) { return n.toFixed(2).replace(".", ","); }

function calcola() {
    const consumo = parseFloat(document.getElementById("consumo").value) || 0;
    const pun = parseFloat(document.getElementById("pun").value) || 0;

    // === TARIFFE BUSINESS LUCE ===
    const offerte = [
        {
            nome: "CEI Business Variabile",
            spread: 0.08,
            fisso: 12,
            perdite: consumo * 0.103,
            materia: consumo * (pun + 0.08)
        },
        {
            nome: "CEI Business Pro",
            spread: 0.06,
            fisso: 12,
            perdite: consumo * 0.103,
            materia: consumo * (pun + 0.06)
        },
        {
            nome: "Estra Impresa Luce",
            spread: 0.09,
            fisso: 15,
            perdite: consumo * 0.10,
            materia: consumo * (pun + 0.09)
        }
    ];

    const tbody = document.getElementById("tabella");
    tbody.innerHTML = "";

    offerte.forEach(o => {
        const totale = o.materia + o.fisso + o.perdite;
        tbody.innerHTML += `
            <tr>
                <td>${o.nome}</td>
                <td>€ ${fmt(o.materia)}</td>
                <td>€ ${fmt(o.fisso)}</td>
                <td>€ ${fmt(o.perdite)}</td>
                <td><b>€ ${fmt(totale)}</b></td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
