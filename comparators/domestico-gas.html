<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Comparatore Gas Domestico</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        h1 { text-align: center; }
        .input-box { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f4f4f4; }
        button { padding: 10px 20px; cursor: pointer; }
        .back-btn { display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<a href="/dashboard.html" class="back-btn">⬅ Torna alla Dashboard</a>

<h1>Comparatore Gas Domestico</h1>

<div class="input-box">
    <label>Consumo Mensile (Smc):</label>
    <input type="number" id="consumo" value="70">
</div>

<div class="input-box">
    <label>PSV:</label>
    <input type="number" id="psv" step="0.01" value="0.40">
</div>

<button onclick="calcola()">Calcola</button>

<h2>Risultati</h2>

<table>
    <thead>
        <tr>
            <th>Offerta</th>
            <th>Materia (€)</th>
            <th>Fisso (€)</th>
            <th>Variabile (€)</th>
            <th>Totale (€)</th>
        </tr>
    </thead>
    <tbody id="tabella"></tbody>
</table>

<script>
function fmt(n) { return n.toFixed(2).replace(".", ","); }

function calcola() {
    const consumo = parseFloat(document.getElementById("consumo").value) || 0;
    const psv = parseFloat(document.getElementById("psv").value) || 0;

    // === TARIFFE DOMESTICO GAS ===
    const offerte = [
        {
            nome: "CEI Domestico Flex",
            spread: 0.08,
            fisso: 8,
            variabile: 3.50,
            materia: consumo * (psv + 0.08)
        },
        {
            nome: "CEI Domestico Pro",
            spread: 0.05,
            fisso: 10,
            variabile: 3.15,
            materia: consumo * (psv + 0.05)
        },
        {
            nome: "Estra Gas Casa",
            spread: 0.06,
            fisso: 8,
            variabile: 2.80,
            materia: consumo * (psv + 0.06)
        }
    ];

    const tbody = document.getElementById("tabella");
    tbody.innerHTML = "";

    offerte.forEach(o => {
        const totale = o.materia + o.fisso + o.variabile;
        tbody.innerHTML += `
            <tr>
                <td>${o.nome}</td>
                <td>€ ${fmt(o.materia)}</td>
                <td>€ ${fmt(o.fisso)}</td>
                <td>€ ${fmt(o.variabile)}</td>
                <td><b>€ ${fmt(totale)}</b></td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
