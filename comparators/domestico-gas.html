<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatore Gas Domestico</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<button class="back-button" onclick="window.location.href='../dashboard.html'">⬅ Torna alla Dashboard</button>

<h2 class="page-title">Comparatore Gas Domestico</h2>

<div class="form-container">
    <label>Consumo Mensile (Smc):</label>
    <input type="number" id="smc">

    <label>PSV:</label>
    <input type="number" id="psv" step="0.01">

    <button onclick="calcola()">Calcola</button>
</div>

<div id="risultati" class="results-container"></div>

<script>
function calcola() {
    let smc = parseFloat(document.getElementById("smc").value);
    let psv = parseFloat(document.getElementById("psv").value);

    if (isNaN(smc) || isNaN(psv)) {
        alert("Valori non validi");
        return;
    }

    const offerte = [
        { nome: "CEI Domestico Flex", materia: (psv + 0.12) * smc, fisso: 8, variabile: smc * 0.05 },
        { nome: "CEI Domestico Pro", materia: (psv + 0.10) * smc, fisso: 10, variabile: smc * 0.045 },
        { nome: "Estra Gas Casa", materia: (psv + 0.11) * smc, fisso: 8, variabile: smc * 0.04 }
    ];

    let html = `
    <h3>Risultati</h3>
    <table>
        <tr>
            <th>Offerta</th>
            <th>Materia (€)</th>
            <th>Fisso (€)</th>
            <th>Variabile (€)</th>
            <th>Totale (€)</th>
        </tr>
    `;

    offerte.forEach(o => {
        let totale = o.materia + o.fisso + o.variabile;

        html += `
            <tr>
                <td>${o.nome}</td>
                <td>€ ${o.materia.toFixed(2)}</td>
                <td>€ ${o.fisso.toFixed(2)}</td>
                <td>€ ${o.variabile.toFixed(2)}</td>
                <td><b>€ ${totale.toFixed(2)}</b></td>
            </tr>`;
    });

    html += "</table>";
    document.getElementById("risultati").innerHTML = html;
}
</script>

</body>
</html>
