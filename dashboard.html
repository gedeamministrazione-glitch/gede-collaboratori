<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Collaboratori</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            display: flex;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* MENU LATERALE */
        .sidebar {
            width: 230px;
            background-color: #003366;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 22px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 5px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #0055A5;
        }

        /* AREA CONTENUTO CON IFRAME */
        .content-area {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            background: white;
            border-radius: 6px;
        }

        .welcome {
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- MENU A SINISTRA -->
    <div class="sidebar">
        <h2>GEDE Servizi</h2>

        <a href="#" onclick="loadPage('comparators/business-gas.html')">Business Gas</a>
        <a href="#" onclick="loadPage('comparators/business-luce.html')">Business Luce</a>
        <a href="#" onclick="loadPage('comparators/domestico-gas.html')">Domestico Gas</a>
        <a href="#" onclick="loadPage('comparators/domestico-luce.html')">Domestico Luce</a>
    </div>

    <!-- AREA CONTENUTO -->
    <div class="content-area">
        <div id="welcomeBox">
            <h1 class="welcome">Benvenuto nella Dashboard Collaboratori</h1>
            <p>Seleziona un comparatore dal menu laterale.</p>
        </div>

        <iframe id="contentFrame"></iframe>
    </div>

    <!-- SCRIPT PER CAMBIO PAGINA -->
    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
            document.getElementById('welcomeBox').style.display = 'none';
        }
    </script>

</body>
</html>
